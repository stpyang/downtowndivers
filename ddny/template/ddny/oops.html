{% extends "ddny/base.html" %}

{% load staticfiles %}

{% block content %}

<title>DDNY Oops</title>

<div class="page-header">
  <h1>Oops!</h1>
</div>
<p>Something went wrong!</p>
<p>An e-mail has been sent to: {{ oops_email }} containing the
following error messages:</p>

<ul>
  {% for message in error_messages %}
  <li>
    <p>{{ message }}</p>
  </li>
  {% endfor %}
</ul>

{% endblock %}
